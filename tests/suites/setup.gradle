 String buildUri(String base, String relative)
 {
           if (base.endsWith("/")) {
                   base = base.substring(0, base.length() - 1);
          }
           if (relative.startsWith("/")) {
                   relative = relative.substring(1);
          }
           return base + "/" + relative;
   }

