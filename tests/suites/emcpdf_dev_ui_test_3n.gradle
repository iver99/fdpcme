task copyDependencies(type: Copy) {
    from configurations.lrgConfig
    into System.env.T_WORK
}
 
task small_deploy_3n_block(type: EMTest) {
    onlyIf {!System.env.SMALLDEPLOY_IGNORESETUP}
    options.suiteXmlBuilder().suite('name': 'lrgemcpdf_dev_uitest_3n') {
        test('name': 'emaas_setup_small_deploy') {
            classes([:]) {
                'class'('name': 'oracle.sysman.test.emaas.integ.EmaasSmallDeploy3n') {
                    methods([:]) {
                        'include' ('name': 'setupEmaasSmallDeploy')
                    }
                }
        //      'class'('name': 'oracle.sysman.test.emaas.integ.EmaasSanityTests')
            }
        }
    }
    useWebdriver = true
    useRestAssured = true
}

task DEVUiTest(type:EMTest,dependsOn: small_deploy_3n_block){
  	include "oracle/sysman/emaas/platform/dashboards/ui/webutils/util/JsonUtilTest.class"
	include "oracle/sysman/emaas/platform/dashboards/ui/webutils/util/TenantSubscriptionUtilTest.class"
	include "oracle/sysman/emaas/platform/dashboards/ui/webutils/wls/management/AppLoggingManageMXBeanTest.class"
 	useRestAssured=true
}

task small_deploy_3n_cleanup(type: EMTest) {
    onlyIf {!System.env.SMALLDEPLOY_IGNORESETUP}
    options.suiteXmlBuilder().suite('name': 'lrgemctas_uitsts_3n') {
        test('name': 'emaas_setup_small_deploy') {
            classes([:]) {
                'class'('name': 'oracle.sysman.test.emaas.integ.EmaasSmallDeploy3n') {
                    methods([:]) {
                        'include' ('name': 'logCollectionAndPostCleanup')
                    }
                }
            }
        }
    }
    mustRunAfter ([small_deploy_3n_block,DEVUiTest])
}

task emcpdf_dev_uitest_3n (dependsOn: [DEVUiTest, small_deploy_3n_cleanup])
