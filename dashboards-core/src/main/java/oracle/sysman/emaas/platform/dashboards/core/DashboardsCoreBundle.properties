# resource bundle for dashboards rest api
REST_API_EXCEPTION=Error occurs when handling the request.

# resource message for specific errors for ui functional errors (with error number of 1000x)
DASHBOARD_SAME_NAME_EXISTS_ERROR=Dashboard with the same name exists already
DASHBOARD_CREATE_SAME_ID_ERROR=Failed to create a dashboard by specifying an ID exists already
DASHBOARD_INVALID_NAME_ERROR=Invalid dashboard name. Name can not be empty and must be less than 64 characters
DASHBOARD_INVALID_DESCRIPTION_ERROR=Invalid dashboard description. Description must be less than 256 characters
DASHBOARD_JSON_PARSE_ERROR=Failed to parse dashboard JSON data
DASHBOARD_QUERY_INVALID_OFFSET=Specified offset for the dashboard query is invalid: numeric number larger than or equal to zero is expected
DASHBOARD_QUERY_INVALID_LIMIT=Specified limit for the dashboard query is invalid: numeric number larger than zero is expected
DASHBOARD_INVALID_TYPE=Specified dashboard type is invalid. Valid types: "NORMAL" or "SINGLEPAGE" or "SET"
TILE_INVALID_TYPE=Specified tile type is invalid. Valid types: "DEFAULT" or "TEXT_WIDGET"
TILE_PARAM_NAME_REQUIRED="Name" is required for tile parameter(s) of the tile
TILE_PARAM_INVALID_TYPE=Specified tile parameter type is invalid. Valid types: "STRING", "NUMBER or "BOOLEAN"
TILE_INVALID_TITLE_EXCEED_MAX_LEN=Title title can not exceed 64 characters
DASHBOARD_TILE_INVALID_ID=Failed to find tile with id {0} for updating
TILE_PARAM_INVALID_NUMBER_VALUE=Valid numeric value is expected for tile parameter of type "NUMBER"
DASHBOARD_TILE_TITLE_REQUIRED=Title for tile is required
TENANT_NAME_NOT_RECOGNIZED=Tenant Name is not recognized: {0}
TEXT_WIDGET_INVALID_CONTENT_ERROR=Text content can not be empty and should be less than 4000 characters
TEXT_WIDGET_INVALID_LINK_TEXT_ERROR=Link text should be less than 4000 characters
LOGGER_NOT_FOUND_TO_CONFIG=Specified logger: {0} does not exist
LOGGER_LEVEL_NOT_FOUND_TO_CONFIG=Specified new level: "{0}" for logger "{1}" does not exist
# resource for input parameter check for new tile
WIDGET_UNIQUE_ID_REQUIRED="WIDGET_UNIQUE_ID" is required for tile(s) of the dashboard
WIDGET_NAME_REQUIRED="WIDGET_NAME" is required for tile(s) of the dashboard
WIDGET_ICON_REQUIRED="WIDGET_ICON" is required for tile(s) of the dashboard
WIDGET_HISTOGRAM_REQUIRED="WIDGET_HISTOGRAM" is required for tile(s) of the dashboard
WIDGET_OWNER_REQUIRED="WIDGET_OWNER" is required for tile(s) of the dashboard
WIDGET_CREATIONTIME_REQUIRED="WIDGET_CREATION_TIME" is required for tile(s) of the dashboard
WIDGET_SOURCE_REQUIRED = "WIDGET_SOURCE" is required for tile(s) of the dashboard
WIDGET_KOC_NAME_REQUIRED = "WIDGET_KOC_NAME" is required for tile(s) of the dashboard
WIDGET_VIEW_MODEL_REQUIRED = "WIDGET_VIEWMODEL" is required for tile(s) of the dashboard
WIDGET_TEMPLATE_REQUIRED = "WIDGET_TEMPLATE" is required for tile(s) of the dashboard
PROVIDER_NAME_REQUIRED = "PROVIDER_NAME" is required for tile(s) of the dashboard
PROVIDER_VERSION_REQUIRED = "PROVIDER_VERSION" is required for tile(s) of the dashboard
PROVIDER_ASSET_ROOT_REQUIRED = "PROVIDER_ASSET_ROOT" is required for tile(s) of the dashboard

# resource message for specific errors for resource errors (with error number of 2000x)
DASHBOARD_NOT_FOUND_ERROR=Specified dashboard is not found
TENANT_NO_SUBSCRIPTION_ERROR_CODE=Specified tenant does not subscribe to any service

# resource message for specific errors for security errors (with error number of 3000x)
NOT_SUPPORT_CREATE_SYSTEM_DASHBOARD_ERROR=Not support to create system dashboard
NOT_SUPPORT_UPDATE_SYSTEM_DASHBOARD_ERROR=Not support to update system dashboard
NOT_SUPPORT_DELETE_SYSTEM_DASHBOARD_ERROR=Not support to delete system dashboard
NOT_SUPPORT_UPDATE_IS_SYSTEM_FIELD=Not allow to update "systemDashboard"
NOT_SUPPORT_UPDATE_TYPE_FIELD=Not support to update field "type"
X_USER_IDENTITY_DOMAIN_REQUIRED="X-USER-IDENTITY-DOMAIN-NAME" is missing in request header
VALID_X_REMOTE_USER_REQUIRED=Valid header "X-REMOTE-USER" in format of <tenant_name>.<user_name> is required
DASHBOARD_ACTION_REQUIRE_OWNER=The action requires the current user is the owner of the dashboard.

# resource message for configuration REST API
CONFIGURATIONS_GENERIC_ERROR = Error to get configurations info
CONFIGURATIONS_REGISTRATION_ERROR = Error to get registration info
CONFIGURATIONS_REGISTRATION_REGISTRYURLS_NOT_FOUND_ERROR = Registry Urls not found
CONFIGURATIONS_REGISTRATION_SSF_SERVICENAME_NOT_FOUND_ERROR = SSF SeviceName not found
CONFIGURATIONS_REGISTRATION_SSF_VERSION_NOT_FOUND_ERROR = SSF Version not found

# resource message for registry REST API
REGISTRY_LOOKUP_GENERIC_ERROR=Registry Lookup Error
REGISTRY_LOOKUP_LINK_NOT_FOUND_ERROR=Link Not Found: serviceName={0}, version={1}, rel={2}
REGISTRY_LOOKUP_ENDPOINT_NOT_FOUND_ERROR=End Point Not Found: serviceName={0}, version={1}
REGISTRY_LOOKUP_ENDPOINT_NOT_FOUND_ERROR_NO_VERSION=End Point Not Found: serviceName={0}
REGISTRY_LOOKUP_LINK_WIT_REL_PREFIX_NOT_FOUND_ERROR=Link (with rel Prefix) Not Found: serviceName={0}, version={1}, rel prefix={2}
REGISTRY_LOOKUP_VANITY_URL_NOT_FOUND_ERROR=Base vanity URLs not found
UNKNOWN_ERROR=Unknown Error: {0}

#preference resource
PREFERENCE_INVALID_KEY = "Key" is required, which should only contain characters 'a' to 'Z', '_', '.', and '-'. The length of key should be less than 256 characters.
PREFERENCE_INVALID_VALUE = "Value" is required, which should contain less than 256 characters
PREFERENCE_KEY_NOT_FOUND = Specified preference key is not found

#user options resource
USER_OPTIONS_NOT_FOUND = Specified user options for the dashboard is not found
USER_OPTIONS_ALREADY_EXIST = Not support to save the options ,specified user options already exist
USER_OPTIONS_INVALID_EXTENDED_OPTIONS = Specified extended option is invalid

#resource messages for dependencies
ENTITY_NAMING_DEPENDENCY_UNAVAILABLE = (DF Dependency Error) EntityNaming service is OUT_OF_SERVICE
DATABASE_DEPENDENCY_UNAVAILABLE = (DF Dependency Error) DF database is unavailable
