project.task("unpackTargetSelectorFromArtifactory") << {
    // iterate over the project artifacts and look for the emcs-targetselector.zip,
    // - downloaded on the local file system (generally found in <user_home_dir>/.gradle)
    // - unzip to the build directory
    // - copy over the directories to different common/resources directories
    // (these directories are specified in the .gitignore file)
    // - delete the build directory
    
    def File buildTargetSelectorUnzipDir = new File(buildDir.absolutePath, 'emcs-targetselector')
    //first time or if custom cleans removes it
    sourceTargetSelectorDestDir.mkdirs()
    sourceTargetSelectorAPIDestDir.mkdirs()

    //project.configurations.compile.resolvedConfiguration.resolvedArtifacts.each { artifact ->
    configurations.compile.resolvedConfiguration.resolvedArtifacts.each { artifact ->
        if (artifact.name.equals('emcs-targetselector') && files(sourceTargetSelectorDestDir.listFiles()).isEmpty()) {
            logger.lifecycle("Unpacking artifact ${artifact.name}, version:${artifact.moduleVersion.id.version}..")
            buildTargetSelectorUnzipDir.mkdirs()
            project.copy {
                from project.zipTree(artifact.file.absolutePath)
                into buildTargetSelectorUnzipDir.absolutePath
            }

            if (!files(buildTargetSelectorUnzipDir.listFiles().findAll{
                        it.name.startsWith('TargetSelectorUtil')
                    }).isEmpty())
            {
                logger.lifecycle("Target Selector artifact contains Source and Test API Zip")
                logger.lifecycle("Unpacking Test API..")
                //Copy the Test API classes to a dir so they can be added to the distributed jar
                project.copy {
                    from buildTargetSelectorUnzipDir.listFiles().findAll{
                        it.name.startsWith('TargetSelectorUtil')
                    }.collect {
                        zipTree(it)
                    }
                    into sourceTargetSelectorAPIDestDir
                }
	
                logger.lifecycle("Unpacking Source..")
                //Copy Tsel source code to destination dir
                project.copy {
                    from buildTargetSelectorUnzipDir.listFiles().findAll{
                        it.name.startsWith('emcs-targetselector')
                    }.collect {
                        zipTree(it)
                    }
                    into sourceTargetSelectorDestDir
                }
            }
            else
            {
                logger.lifecycle("Unpacking Source..")
                project.copy {
                    from buildTargetSelectorUnzipDir
                    into sourceTargetSelectorDestDir
                }
            }
            
            //finally delete the build directory
            project.delete(buildTargetSelectorUnzipDir)
        }
    }
}

